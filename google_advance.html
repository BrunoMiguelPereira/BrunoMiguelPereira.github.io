<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="links">
            <a href="index.html">Standard Search</a>
            <a href="google_image.html">Image Search</a>                  
        </div>
        <div id="header">
            Advanced Search
        </div>
        <p style="margin:10px; font-size: 20px;">Find Pages With:</p>
        <form id="advance" action="https://google.com/search">
            <input class="um" type="text" name="q"> All these words:
            <input class="dois" type="text" name="as_epq"> Exactly this word or expression:
            <input class="tres" type="text" name="as_oq"> Any of these words:
            <input class="quatro" type="text" name="as_eq"> None of these words:
            <input id="Advance_button" type="submit" value="Advance Search">
        </form>
    </body>
</html>
