<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="links">
            <a href="google_search.html">Standard Search</a>
            <a href="google_image.html">Image Search</a>                  
        </div>
        <div id="header">
            Advanced Search
        </div>
        <p style="margin:10px; font-size: 20px;">Find Pages With:</p>
        <form id="advance" action="https://google.com/search">
            <input class="um" type="text" name="q"> All these words:
            <input class="dois" type="text" name="as_epq"> Exactly this word or expression:
            <input class="tres" type="text" name="as_oq"> Any of these words:
            <input class="quatro" type="text" name="as_eq"> None of these words:
            <input 
            style=
            "background-color: #0080ff;
            color: white;
            border-radius: 5px;
            font-family: Arial,sans-serif;
            font-weight: bold;
            border-color: transparent;
            height: 30px;
            text-align: center;
            grid-column-start: 3;
            grid-column-end: 4;
            grid-row-start: 5;"

            type="submit" value="Advance Search">
        </form>
    </body>
</html>
